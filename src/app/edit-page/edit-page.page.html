<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit Memo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input type="text" [(ngModel)]="post.title" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea type="text" [(ngModel)]="post.details" required></ion-textarea>
  </ion-item>
  <ion-button class="ion-padding" color="primary" expand="full" (click)="updatePost(post)">
    Update Memo
  </ion-button>
</ion-content>
